<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/contactcss.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6ed38f5677.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

</head>

<body>

  <!-- Nav Bar -->

  <section id="navigation-section">
    <header class="navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3">

      <a class="navbar-brand h5 my-0 me-md-auto fw-normal" href="index.html">
        <img src="images/Blueprint Logos Initial Flip.png" alt="BP Logo" width="60">
      </a>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2" href="about.html">About Me</a>
        <a class="p-2" href="#">Portfolio</a>
        <a class="p-2" href="#">Services</a>
        <a class="p-2" href="#">Pricing</a>
        <a class="p-2" href="contact.html">Contact Me</a>
      </nav>
    </header>
  </section>

  <div class="container contact-form">
    <div class="contact-image animated fadeInUp">
      <img src="images/Blueprint Logos border.png" alt="BP Logo">
    </div>
    <form method="post">
      <h2>Drop Me a Message</h2>

      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" />
          </div>

          <div class="form-group">
            <input type="email" name="Email" class="form-control" placeholder="Your Email *" value="" />
          </div>

          <div class="form-group">
            <input type="text" name="Phone" class="form-control" placeholder="Your Phone Number *" value="" />
          </div>

          <div class="form-group">
            <select type="text" name="subject" class="form-control">
                      <option selected value="na">
                          Subject: (Choose One)
                      </option>

                      <option value="service">
                          Request Service
                      </option>

                      <option value="suggestions">
                          Suggestion/Comment
                      </option>

                      <option value="product">
                          Report Bug
                      </option>

                      <option value="product">
                          Other
                      </option>
                  </select>
          </div>



          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Send" />
          </div>

        </div>


        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 200px;"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Footer -->

  <footer class="footer mt-auto py-3">
    <div class="container">
      <a class="footer-link" href="https://www.facebook.com/bivens.jeremy"><i class="fab fa-facebook-f fa-lg"></i></a>
      <a class="footer-link" href="https://www.instagram.com/bivensjeremy/"><i class="fab fa-instagram fa-lg"></i></a>
      <a class="footer-link" href="https://twitter.com/"><i class="fab fa-twitter fa-lg"></i></a>
      <a class="footer-link" href="https://www.linkedin.com/in/bivensjeremy"><i class="fab fa-linkedin fa-lg"></i></a>
      <a class="footer-link" href="mailto:admin@bivensblueprint.com?subject=Contact"><i class="fas fa-envelope fa-lg"></i></a>
      <p><i class="far fa-registered"></i> 2021 Bivens Blueprint, LLC</p>
    </div>

  </footer>
</body>

</html>
